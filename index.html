<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Rocket Coffe</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <figure class="figure-logo">
        <img src="./assets/images/logo-desktop.svg" alt="Logo tipo" class="logo logo-desktop">
      </figure>
      
      <div class="menu-mobile">
        <img src="./assets/images/logo-mobile.svg" alt="Logo tipo" class="logo logo-mobile">
        <img src="./assets/images/menu-buguer-open.svg" alt="menu mobile" class="open show-menu">
        <img src="./assets/images/menu-buguer-close.svg" alt="menu mobile" class="close show-menu">
      </div>

      <ul class="header-list ">
        <li class="list-item">
          <a href="#" class="list-item-link">Home</a>
        </li>

        <li class="list-item">
          <a href="#" class="list-item-link">Menu</a>
        </li>

        <li class="list-item">
          <a href="#" class="list-item-link">Recompensas</a>
        </li>

        <li class="list-item">
          <a href="#" class="list-item-link">Gift Cards</a>
        </li>

        <li class="list-item">
          <a href="#" class="list-item-link">Lojas</a>
        </li>
      </ul>

      <button class="button header-button">PEGAR MEU CAFÉ</button>
    </header>

    <section class="section-mobile">
      <h3 class="subtitle-mobile">O café que fará seu código decolar para o próximo nível.</h3>
      <button class="button mobile-button">PEGAR MEU CAFÉ</button>
    </section>
    
    <section class="section-desktop">
      <h1 class="title">Great Coffee</h1>
      <h1 class="title-emphasis"> < Great Coffee/ > </h1>
  
      <figure class="figure-coffee">
        <img src="./assets/images/rocket-coffee.png" alt="" class="image-coffee">
      </figure>
    </section>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
